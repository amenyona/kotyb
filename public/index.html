<!DOCTYPE html>

  <head>

    <style>
        /* for desktop */
        .whatsapp_float {
            position: fixed;
            width: 60px;
            height: 60px;

        @media screen and (max-width: 767px) {
            .whatsapp-icon {

            }

            .whatsapp_float {
                width: 40px;
                height: 40px;
                bottom: 20px;
